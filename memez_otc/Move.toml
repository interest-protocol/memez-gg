# Local = { local = "../path/to" }

# To resolve a version conflict and force a specific version for dependency
# override use `override = true`
# Override = { local = "../conflicting/version", override = true }

[addresses]
memez_otc = "0x0"
sui = "0x2"
interest_math = "0x827cf89500e4df1b5491cc314ae917126a42393579cca1911bf4d5903194d1b0"
treasury = "0xdd224f2287f0b38693555c6077abe85fcb4aa13e355ad54bc167611896b007e6"

